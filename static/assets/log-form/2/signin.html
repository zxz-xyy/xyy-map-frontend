	<body>
		<!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->
		
		<!-- signin end -->
		<section class="signin">
			<div class="container">

				<div class="sign-content">
					<h2>sign in</h2>

					<div class="row">
						<div class="col-sm-12">
							<div class="signin-form">
								<form action="signin.html">
									<div class="form-group">
									    <label for="signin_form">Email</label>
									    <input type="email" class="form-control" id="signin_form" placeholder="Email">
									</div><!--/.form-group -->
									<div class="form-group">
										<label for="signin_form">passward</label>
									    <input type="password" class="form-control" id="signin_form" placeholder="Enter your password">
									</div><!--/.form-group -->
								</form><!--/form -->
							</div><!--/.signin-form -->
						</div><!--/.col -->
					</div><!--/.row -->

					<div class="row">
						<div class="col-sm-12">
							<div class="signin-password">
								<div class="password-circle">
									<div class="single-password-circle">
										<input type="radio" id="radio01" name="radio">
											<label for="radio01">
												<span class="round-boarder">
													<span class="round-boarder1"></span>
												</span>remember password
											</label>
									</div><!--/.single-password-circle-->
									<div class="single-forgot-password-circle text-right
									">
										<a href="signin.html">Forgot email or password</a>
									</div><!--/.single-password-circle-->
								</div><!--/.password-circle-->
							</div><!--/.signin-password -->
						</div><!--/.col -->
					</div><!--/.row -->

					<div class="row">
						<div class="col-sm-12">
							<div class="signin-footer">
								<button type="button" class="btn signin_btn signin_btn_two" data-toggle="modal" data-target=".signin_modal">
								sign in
								</button>
								<p>
									Don’t have an Account ?
									<a href="signup.html">register</a>
								</p>
							</div><!--/.signin-footer -->
						</div><!--/.col -->
					</div><!--/.row -->

				</div><!--/.sign-content -->

				<!-- modal part start -->
				<div class="modal fade signin_modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
					<div class="modal-dialog modal-lg" role="document">
					    <div class="modal-content">
					      	<div class="sign-content">

					      		<div class="modal-header">
									<h2>sign in</h2>
								</div><!--/.modal-header -->
								
								<div class="modal-body">
									<div class="signin-form">
										<form action="signin.html">
											<div class="form-group">
											    <label for="signin_form">Email</label>
											    <input type="email" class="form-control" id="signin_form" placeholder="Email">
											</div><!--/.form-group -->
											<div class="form-group">
												<label for="signin_form">passward</label>
											    <input type="password" class="form-control" id="signin_form" placeholder="Enter your password">
											</div><!--/.form-group -->
										</form><!--/form -->
									</div><!--/.signin-form -->

									<div class="signin-modal-password">
										<div class="password-modal-circle">
											<div class="single-password-modal-circle">
												<input type="radio" id="radio-modal" name="radio-modal">
												<label for="radio-modal">
													<span class="round-boarder-modal">
														<span class="round-boarder-modal-one">
															
														</span>
													</span>remember password
												</label>
											</div><!--/.single-password-modal-circle-->
											<div class="single-forgot-password-modal-circle text-right
											">
												<a href="signin.html">Forgot email or password</a>
											</div><!--/.single-password-modal-circle-->
										</div><!--/.password-modal-circle-->
									</div><!--/.signin-modal-password -->

									<div class="signin-footer">
										<button type="button" class="btn signin_btn signin_btn_two" data-toggle="modal" data-target=".signin_modal">
										sign in
										</button>
										<p>
											Don’t have an Account ?
											<a href="signup.html">register</a>
										</p>
									</div><!--/.signin-footer -->
								</div><!--/.modal-body -->

							</div><!--/.sign-content -->
					    </div><!--/.modal-content -->
					</div><!--/.modal-dialog -->
				</div><!--/.modal -->
				<!-- modal part end -->
			</div><!--/.container -->

		</section><!--/.signin -->
		
		<!-- signin end -->
